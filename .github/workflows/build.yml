name: Build APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        
      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore Packages
        run: nuget restore PKHeX.Mobile.sln

      - name: Build Android
        # He a√±adido /p:DesignTimeBuild=false para evitar errores de licencias visuales
        run: msbuild PKHeX.Mobile.Android/PKHeX.Mobile.Android.csproj /p:Configuration=Release /t:PackageForAndroid /p:AndroidBuildApplicationPackage=true /p:DesignTimeBuild=false /p:AndroidSdkDirectory="C:\Microsoft\AndroidSDK\25"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PKHeX-Classic-APK
          path: |
            PKHeX.Mobile.Android/bin/Release/*.apk
            PKHeX.Mobile.Android/bin/Release/*.aab
