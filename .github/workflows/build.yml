name: Build APK
on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-2019 # Usamos una versión de Windows más compatible con Xamarin viejo
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        
      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore Packages
        run: nuget restore PKHeX.Mobile.sln

      - name: Build Android
        run: msbuild PKHeX.Mobile.Android/PKHeX.Mobile.Android.csproj /p:Configuration=Release /t:SignAndroidPackage /p:AndroidBuildApplicationPackage=true /p:AndroidSdkDirectory="C:\Microsoft\AndroidSDK\25" /p:JavaSdkDirectory="$(JavaSdkDirectory_8_x64)"
        # Usamos Java 8 y el SDK 25 que es lo que este proyecto antiguo entiende mejor

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PKHeX-Classic-APK
          path: PKHeX.Mobile.Android/bin/Release/*-Signed.apk
          if-no-files-found: warn
